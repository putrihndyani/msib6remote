<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
</head>
<body>
    <!-- action digunakan untuk mengirim/ akses data keluar menggunakan get,post,delete -->
    <form action="">
        <table border="1" align="center" cellpadding="15" width="40%">
            <thead>
                <tr bgcolor="khaki">
                    <th colspan="2">Latihan Form</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>   
        <!-- fungsi label adalah untuk menandai kalau dia ada element -->
        <label for=""> Masukkan Nama :</label>
    </td>
    <td>
        <input type="text" name="" id="" placeholder="Isi Form Ini" size="50">
    </td>
</tr>
<td>
    <label for="">Masukkan Email</label>
</td>
<td>
    <input type="email" name="" 
    id="" placeholder="Masukkan Email" size="50" required>
    <!-- ttype hidden digunakan untuk mengirim form yang sifatana rahasia, ini contohnya -->
    <input type="hidden" name="" id="">
</td>
</tr>
<tr>
<td>
<label for="">Jenis Kelamin</label>
</td>
<td>
<input type="radio" name="gender" value="L" checked> Laki-Laki &nbsp;
<input type="radio" name="gender" value="P" > Perempuan
</td>
</tr>
<td>Hobby</td>
<td>
    <input type="checkbox"  name="hobby" id="" value="membaca">Membaca <br>
    <input type="checkbox"  name="hobby" id="" value="menulis">Menulis<br>
    <input type="checkbox"  name="hobby" id="" value="olahraga">Olahraga<br>
    <input type="checkbox"  name="hobby" id="" value="makan">Makan<br>
    <input type="checkbox"  name="hobby" id="" value="tidur">Tidur<br>
</td>
<tr>
    <td>
        <label for="">Pendidikan</label>
    </td>
    <td>
        <select name="" id="">
            <option value="">-- Pilih Pendidikan --</option>
            <option value="sma">SMA</option>
            <option value="smk">SMK</option>
            <option value="D3">D3</option>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
            <option value="S3">S3</option>
        </select>
    </td>
</tr>
<tr>
    <td>
        <label for="">Alamat</label>
    </td>
    <td>
        <textarea name="" id="" cols="60" rows="10"></textarea>
    </td>
</tr>
<tr>
    <td><label for="">Disabled</label></td>
    <td>
        <input type="text" name="" id="" disabled>
    </td>
</tr>
</tbody>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <!-- $nbsp gunanya adalah untuk memberikan spasi -->
                        <input type="submit" value="Kirim"> &nbsp; &nbsp;
                        <input type="submit" value="Batal">
                    </th>
                </tr>
            </tfoot>
    </table>
    </form>
</body>
</html>
